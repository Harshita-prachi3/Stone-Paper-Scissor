<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="gameRock.css" class="css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
     <div class="choices">

           <div class="choice" id="rock">
             <img src="rock.png">
           </div>

             <div class="choice"id="paper">
               <img src="paper.png">
             </div>

                <div class="choice"id=scissors>
                <img src="scissors.png">
                </div>

        </div>
     
     <div class="score-board">
        <div class="score">
         <p id="user-score">0</p>
         <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
           </div>
     </div>


  
    <!-- this div tell you where who is winnig ,draw ,result of current turn -->
    <div class="msg-container"></div>
    <p id="msg">Play your move</p>
    <script src="gameRock.Js"></script>
</body>
</html>
